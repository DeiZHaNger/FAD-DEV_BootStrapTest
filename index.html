<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <h1>Containers</h1>

    <div class="container my-1">
        <div class="px-3 py-1 card border-success">container</div>
    </div>

    <div class="container-md my-1">
        <div class="px-3 py-1 card border-success">container-md</div>
    </div>

    <div class="container-lg my-1">
        <div class="px-3 py-1 card border-success">container-lg</div>
    </div>

    <div class="container-xl my-1">
        <div class="px-3 py-1 card border-success">container-xl</div>
    </div>

    <div class="container-fluid my-1">
        <div class="px-3 py-1 card border-success">container-fluid</div>
    </div>

    <div class="alert alert-primary">Différence de comportement en fonction de la largeur de la fenêtre</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
