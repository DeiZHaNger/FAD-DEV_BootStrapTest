<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <h1>Container row col</h1>
    <div class="mt-1 container text-center">
        <div class="row">
            <div class="card pt-3 pb-4 border-info col">Premier niveau avec 12 colonnes</div>
        </div>

        <div class="row">
            <div class="card pb-3 border-info col-8">
                <div class="row">
                    <div class="p-3 col">Second niveau avec 8 colonnes</div>
                </div>

                <div class="row">
                    <div class="card p-3 border-info col-4">Troisième niveau avec 4 colonnes</div>
                    <div class="card pb-3 border-info col-6">
                        <div class="row">
                            <div class="p-3 col">Troisième niveau avec 6 colonnes</div>
                        </div> 
                        
                        <div class="row">
                            <div class="card p-3 border-info col-3">Quatrième niveau avec 3 colonnes</div>
                            <div class="card p-3 border-info col-5">Quatrième niveau avec 5 colonnes</div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="card p-3 border-info col-4">Second niveau 4 colonnes</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
